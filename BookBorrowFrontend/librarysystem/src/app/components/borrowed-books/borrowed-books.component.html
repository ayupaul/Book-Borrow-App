<table class="table table-striped" *ngIf="borrowedBooks.length!==0">
    <thead>
      <tr>
        <td colspan="4" class="text-center">My Borrowed Books</td>
      </tr>
      <tr class="text-center">
        <th>Book Name</th>
        <th>Book Author</th>
        <th>Genre</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of borrowedBooks" class="text-center">
        <td>{{ book.currently_Borrowed_Book.bookName }}</td>
        <td>{{book.currently_Borrowed_Book.author}}</td>
        <td>{{book.currently_Borrowed_Book.genre}}</td>
        <td>{{book.currently_Borrowed_Book.description}}</td>
        
        
      </tr>
    </tbody>
  </table>

  <div class="result text-center" *ngIf="borrowedBooks.length===0">
    <h3>No Books Borrowed yet</h3>
  </div>
