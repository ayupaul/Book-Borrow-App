<table class="table table-striped" *ngIf="lentBooks.length!==0">
    <thead>
      <tr>
        <td colspan="4" class="text-center">My Lented Books</td>
      </tr>
      <tr class="text-center">
        <th>Book Name</th>
        <th>Book Author</th>
        <th>Genre</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of lentBooks" class="text-center">
        <td>{{ book.lented_Book.bookName }}</td>
        <td>{{book.lented_Book.author}}</td>
        <td>{{book.lented_Book.genre}}</td>
        <td>{{book.lented_Book.description}}</td>
        
        
      </tr>
    </tbody>
  </table>
  <div class="result text-center" *ngIf="lentBooks.length===0">
    <h3>No Books Lented yet</h3>
  </div>
